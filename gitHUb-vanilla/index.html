<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <title>Fyle-assignment</title>
</head>
<body>
    <div class="container">
        <!-- search bar -->
        <div class="search-bar">
            <input id="userInput" type="text" class="search-input" placeholder="Search User...">
            <button onclick="searchUserProfile();" class="search-button">Search</button>
        </div>

        <!-- container -->
        <div class="inner-container" id="content">
            <div id="userContainer" class="user-details-container">
                <h2>Search for the User</h2>
            </div>
            <div id="repositories" class="repositories-container"></div>
            <div id="pagination" class="pagination-container"></div>
        </div>

        <!-- loading -->
        <div id="loadingSpinner" class="loading-container"><div class="loader"></div></div>
    </div>
</body>
</html>
